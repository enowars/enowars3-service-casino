#TODO: adjust service ID

version: '2.1'
services:
  casino-backend:
    build: .
    networks:
      checkernet:
#the 2 after 'cecc' is the service ID
        ipv6_address: fd00:1337:0:cecc:2::2
  casino-frontend:
    image: nginx:1.13-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - casino-backend
    networks:
      checkernet:
        ipv6_address: fd00:1337:0:cecc:2::1
networks:
  checkernet:
    external: true
