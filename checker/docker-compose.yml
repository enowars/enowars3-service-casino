
version: '3.6'
services:
  casino-backend:
    build: .
    image: 10.13.37.7:5000/casino-backend
    networks:
     - bridge
     - enoverlay
    environment:
     - MONGO_ENABLED=1
     - MONGO_HOST=checkerdb_mongo_1
     - MONGO_PORT=27017
     - MONGO_USER=ipv6islove
     - MONGO_PASSWORD=dockerislove
  casino-frontend:
    image: nginx:1.13-alpine
    depends_on:
      - casino-backend
    networks:
      - enoverlay
    configs:
      - source: nginx_config__setup_docker_compose_yml
        target: /etc/nginx/conf.d/default.conf
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.backend=casino-checker"
        - "traefik.docker.network=enoverlay"
        - "traefik.frontend.rule=Host:casino.checker.enowars.com,service12.checker.enowars.com,420.checker.enowars.com"
        - "traefik.port=80"
      replicas: 1
networks:
  bridge:
    external: true
  enoverlay:
    external: true

configs:
  nginx_config: 
    file: ./nginx.conf
     