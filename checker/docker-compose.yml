version: '3.6'
services:
  casino-backend:
    build: .
    image: 10.13.37.7:5000/casino-backend
    networks:
     - bridge
     - enoverlay
    environment:
     - MONGO_ENABLED=1
     - MONGO_HOST=checkerdb_mongo_1
     - MONGO_PORT=27017
     - MONGO_USER=ipv6islove
     - MONGO_PASSWORD=dockerislove
  casino-frontend:
    image: nginx:1.13-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - casino-backend
    networks:
      - enoverlay
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.backend=casino-backend"
        - "traefik.docker.network=enoverlay"
        - "traefik.frontend.rule=Host:casino.checker.enowars.com,service12.checker.enowars.com"
        - "traefik.port=80"
      replicas: 1
networks:
  bridge:
    external: true
  enoverlay:
    external: true
