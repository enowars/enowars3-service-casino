[uwsgi]
enable-threads = true
module = checker
callable = app
uid = www-data
gid = www-data

threads = 20
cheaper-algo = spare
cheaper = 40
# number of workers to spawn at startup
cheaper-initial = 60
# maximum number of workers that can be spawned
workers = 80
# how many workers should be spawned at a time
cheaper-step = 50