[uwsgi]
enable-threads = true
module = checker
callable = app
uid = www-data
gid = www-data

threads = 20
cheaper-algo = spare
cheaper = 400
# number of workers to spawn at startup
cheaper-initial = 600 
# maximum number of workers that can be spawned
workers = 800
# how many workers should be spawned at a time
cheaper-step = 50 
